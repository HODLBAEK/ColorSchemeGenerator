<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Color Scheme Generator</title>
	</head>
	<body>
		<header>
			<input type="color" id="color-value" />
			<select id="color-drop-down"></select>
			<button id="get-color-scheme">Get color scheme</button>
		</header>

		<main>
			<div class="color" id="color-one">
				<div class="hex" id="hex-one">
					<p class="copy">#FFFaaa</p>
				</div>
			</div>
			<div class="color" id="color-two">
				<div class="hex" id="hex-two">
					<p class="copy">#f2144s</p>
				</div>
			</div>
			<div class="color" id="color-three">
				<div class="hex" id="hex-three">
					<p class="copy">#f2144s</p>
				</div>
			</div>
			<div class="color" id="color-four">
				<div class="hex" id="hex-four">
					<p class="copy">#f2134s</p>
				</div>
			</div>
			<div class="color" id="color-five">
				<div class="hex" id="hex-five">
					<p class="copy">#a677d3</p>
				</div>
			</div>
		</main>
		<script type="module" src="index.js"></script>
	</body>
</html>
